<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Clicker</title>
    <style>
        /* Style for responsiveness */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        iframe {
            width: 100%;
            max-width: 100%;
            height: 60vh; /* Adjust iframe height to be 60% of the viewport */
            border: none;
            background-color: #f1f1f1;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff6a00;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 5px;
            font-size: 16px;
        }

        button svg {
            width: 16px;
            height: 16px;
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            iframe {
                height: 50vh; /* Adjust iframe height for smaller screens */
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe src="https://scratch.mit.edu/projects/377874630/embed" title="Planet Clicker" scrolling="auto" allowfullscreen></iframe>
        <button onclick="openFullscreen()">
            Maximize
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="#ffffff" d="M32 32C14.3 32 0 46.3 0 64l0 96c0 17.7 14.3 32 32 32s32-14.3 32-32l0-64 64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L32 32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7 14.3 32 32 32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0 0-64zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0 0 64c0 17.7 14.3 32 32 32s32-14.3 32-32l0-96c0-17.7-14.3-32-32-32l-96 0zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 64-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l96 0c17.7 0 32-14.3 32-32l0-96z"/>
            </svg>
        </button>
    </div>

    <script>
        function openFullscreen() {
            const iframe = document.querySelector("iframe");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
